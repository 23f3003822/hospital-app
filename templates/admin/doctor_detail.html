{% extends "base.html" %}
{% block page_title %}Admin - Doctor Detail{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Doctor Detail</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('route_show_admin_doctors_list') }}">Back</a>
</div>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" value="{{ doctor.name }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" class="form-control" value="{{ doctor.email }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Specialization</label>
    <select name="specialization" class="form-select">
      <option value="">None</option>
      {% for dep in departments %}
      <option value="{{ dep.id }}" {% if dep.id == doctor.specialization_id %}selected{% endif %}>{{ dep.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" name="remove" value="1" class="form-check-input" id="removeCheck">
    <label class="form-check-label" for="removeCheck">Remove doctor</label>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary-action" type="submit">Save</button>
  </div>
</form>
{% endblock %}
