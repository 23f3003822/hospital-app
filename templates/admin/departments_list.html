{% extends "base.html" %}
{% block page_title %}Admin - Departments{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Departments</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('main_blueprint.route_show_admin_dashboard') }}">Back</a>
</div>

<form method="post" class="mb-3">
  <div class="input-group">
    <input name="department_name" class="form-control" placeholder="New department name" required>
    <button class="btn btn-primary-action" type="submit">Add Department</button>
  </div>
</form>

<ul class="list-group">
  {% for dept in departments %}
  <li class="list-group-item">{{ dept.name }}</li>
  {% endfor %}
  {% if departments|length == 0 %}
  <li class="list-group-item">No departments yet</li>
  {% endif %}
</ul>
{% endblock %}
