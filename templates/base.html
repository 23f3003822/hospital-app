<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block page_title %}Hospital Management App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body style="font-family: 'Poppins', sans-serif; background-color: #fff;">
    <header class="d-flex justify-content-between align-items-center px-4 py-3">
      <h1 class="m-0">Hospital Management App</h1>
      <div>
        {% if session.get('role') == 'patient' %}
        <a class="btn btn-outline-secondary me-2" href="{{ url_for('route_show_patient_profile') }}">Profile</a>
        {% endif %}
        {% if session.get('role') %}
        <a class="btn btn-outline-primary" href="{{ url_for('route_show_signout') }}">Signout</a>
        {% endif %}
      </div>
    </header>
    <main class="container my-4">
      {% block main_content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
