{% extends "base.html" %}
{% block page_title %}Doctor Dashboard{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Doctor Dashboard</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('main_blueprint.route_handle_signout') }}">Signout</a>
</div>

<div class="row g-3">
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Upcoming Appointments (Today)</h5>
      <p>No appointments yet</p>
      <a class="btn btn-primary-action" href="{{ url_for('main_blueprint.route_show_doctor_appointments_list') }}">View All</a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Availability (Next 7 days)</h5>
      <p>No availability set</p>
      <a class="btn btn-primary-action" href="{{ url_for('main_blueprint.route_show_doctor_availability') }}">Set Availability</a>
    </div>
  </div>
</div>
{% endblock %}
