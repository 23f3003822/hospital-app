{% extends "base.html" %}
{% block page_title %}Signin - Hospital{% endblock %}
{% block main_content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Signin</h3>
        {% if error_message %}
        <div class="alert alert-danger" role="alert">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="{{ url_for('route_show_signin') }}">
          <div class="mb-3">
            <label class="form-label">Email or Username</label>
            <input type="text" class="form-control" name="email_or_username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password_value" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select" required>
              <option value="patient">Patient</option>
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary-action" type="submit">Signin</button>
            <a class="btn btn-outline-secondary" href="{{ url_for('route_show_signup') }}">Signup</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
