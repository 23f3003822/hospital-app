{% extends "base.html" %}
{% block page_title %}Patient - Book Appointment{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Book Appointment</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('main_blueprint.route_show_patient_doctors_list') }}">Back</a>
</div>

<form>
  <div class="mb-3">
    <label class="form-label">Choose date</label>
    <input type="date" class="form-control" name="appointment_date">
  </div>
  <div class="mb-3">
    <label class="form-label">Choose time</label>
    <input type="time" class="form-control" name="appointment_time">
  </div>
  <div class="d-grid">
    <button class="btn btn-primary-action" type="button">Book Appointment</button>
  </div>
</form>
{% endblock %}
