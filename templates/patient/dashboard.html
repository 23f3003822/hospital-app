{% extends "base.html" %}
{% block page_title %}Patient Dashboard{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Patient Dashboard</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('main_blueprint.route_handle_signout') }}">Signout</a>
</div>

<div class="row g-3">
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Find Doctors by Specialization</h5>
      <p>Search and view doctor profiles</p>
      <a class="btn btn-primary-action" href="{{ url_for('main_blueprint.route_show_patient_doctors_list') }}">Search Doctors</a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3">
      <h5>Your Appointments</h5>
      <p>No upcoming appointments</p>
      <a class="btn btn-primary-action" href="{{ url_for('main_blueprint.route_show_patient_appointments_list') }}">View Appointments</a>
    </div>
  </div>
</div>
{% endblock %}
