{% extends "base.html" %}
{% block page_title %}Profile{% endblock %}
{% block main_content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>My Profile</h2>
  <a class="btn btn-outline-primary" href="{{ url_for('route_show_patient_dashboard') }}">Back</a>
</div>
<form method="post">
  <div class="mb-3"><label class="form-label">Name</label><input name="name" class="form-control" value="{{ patient.name }}"></div>
  <div class="mb-3"><label class="form-label">Username (email)</label><input name="email" class="form-control" value="{{ patient.email }}"></div>
  <div class="mb-3"><label class="form-label">Password</label><input name="password" class="form-control" value="{{ patient.password }}"></div>
  <div class="d-grid"><button class="btn btn-primary-action" type="submit">Save</button></div>
</form>
{% endblock %}
